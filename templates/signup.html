<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<link rel="stylesheet" href="../static/style.css">
<body>

<h1>ISSA Digial Assignement Task </h1>
<div class="form_container">
    <form method="post">
        <div>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password1" required>
        </div>
        <div>
            <label for="confirm_password">Confirm your password</label>
            <input type="password" name="password2" id="confirm_password" required>
        </div>
        <br>
        <div  class="submit">
            <button type="submit">Submit</button>
        </div>
            
        </form>
        <span>Already have account? <a href="{{url_for('login')}}">Login Here</a></span>

    </div>
   <script>
       var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
   </script>
</body>
</html>
